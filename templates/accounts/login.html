{% extends 'base.html' %}


{% block content %}

  <h1>התחברות</h1>

<div class="centered_container column border form_styling">
  <form method="POST">
{% if messages %}
  {% for message in messages %}
  <div class="error_message">
    {{ message }}
    </div>
  {% endfor %}
{% endif %}
    <ul>
    {% csrf_token %}
    {{ form.as_ul }}
    <button type="submit">התחברות</button>
    </ul>
  </form>
  <br><br>
  <h2><a href="{% url 'password_reset' %}" class="clickable">שכחת את הסיסמא?</a></h2>    
</div>
{% endblock %}
