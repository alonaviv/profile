{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}


<h1>יצירת משתמש למורה בדמוקרטי</h1>
<div class="centered_container border form_styling">
<form method="POST" class="form-group">
    {% if messages %}
  {% for message in messages %}
  <div class="error_message">
    {{ message }}
    </div>
  {% endfor %}
  {% endif %}
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">הרשמה</button>
</form>
</div>

{% endblock %}
