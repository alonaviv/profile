{% extends 'base.html' %}

{% block content %}

<h1>יצירת שיעור חדש</h1>
<a class="back_button" href="{% url 'manage_classes' %}">חזרה לרשימת השיעורים</a>

{% if messages %}
  {% for message in messages %}
	{{ message }}
  {% endfor %}
{% endif %}

  <form method="POST">
    <ul>
    {% csrf_token %}
    {{ form.as_ul }}
    <button type="submit">הוספת שיעור</button>
    </ul>
  </form>

{% endblock %}
