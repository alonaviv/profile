{% extends 'base.html' %}

{% block content %}

<h1>יצירת שיעור חדש</h1>
<a class="back_button" href="{% url 'manage_classes' %}">חזרה לרשימת השיעורים</a>

<div class="centered_container column border form_styling">
{% if messages %}
  {% for message in messages %}
  <div class="error_message">
    {{ message }}
    </div>
  {% endfor %}
{% endif %}
<form method="POST">
    <ul>
    {% csrf_token %}
    {{ form.as_ul }}
    <button type="submit">הוספת שיעור</button>
    </ul>
  </form>
</div>
{% endblock %}
