{% extends 'base.html' %}

{% block content %}

<h1>צפייה בדיווחים</h1>

{% if students %}
<div class="items_list">
<ul>
    {% for student in students %}
      <li><a href="{% url 'view_student_evaluations' student.id %}"><i class="fas fa-eye"></i>{{student}}</a>
    {% endfor %}
{% else %}
<h3>לא הוספת תלמידים לקבוצת החונכות, לכן לא ניתן לצפות בדיווחים</h3>
<br>
<a href="{% url 'manage_homeroom' %}" class="clickable">לניהול קבוצת חונכות</a>
  {% endif %}
</ul>
</div>  

{% endblock %}
